<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive login form</title>
	<link rel="stylesheet" type="text/css" href="style_user.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Giriş Yap</h1>
		<form method="post">
			<div class="main">
				<input type="text" name="" required>
				<span></span>
				<label>Kullanıcı Adı</label>
			</div>
			<div class="main">
				<input type="password" name="" required>
				<span></span>
				<label>Şifre</label>
			</div>
			<div class="pass">Don't have an account?</div>
			<input type="submit" value="Giriş Yap">
			<div class="signup">
				Üye Değil misiniz?? <a href="#">Kayıt Ol</a>
			</div>
		</form>
	</div>
    <div>
        <input class="button-12" type="button" onclick="location.href='html.html';" value="Geri" />
    </div>
</body>
</html>
